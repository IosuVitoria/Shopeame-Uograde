<div class="contact-element">
  <header>
    <h2>{{ 'contact.header' | translate }}</h2>
    <h4>{{ 'contact.subtitle' | translate }}</h4>
  </header>
  
  <div class="lenguages__select">
    <button (click)="setLanguage('es')"><img src="../../../assets/españa.jpg" alt="españa" class="lenguages__img"></button>
    <button (click)="setLanguage('en')"><img src="../../../assets/inglaterra.jpg" alt="inglaterra" class="lenguages__img"></button>
  </div>
  
  <div class="contact-info">
    <p><strong>{{ 'contact.phone' | translate }}</strong> 945 872515</p>
    <p><strong>{{ 'contact.email' | translate }}</strong> support_shop@gmail.com</p>
    <p><strong>{{ 'contact.hours' | translate }}</strong> Lunes a viernes, de 9:00 a.m. a 5:00 p.m.</p>
    <img src="../../../assets/Shopping cart_Isometric.svg" alt="{{ 'contact.header' | translate }}" width="200">
  </div>

  <h4>{{ 'contact.emailForm' | translate }}</h4>

  <form class="contact-form" (submit)="sendEmail($event)">
    <label for="nombre">{{ 'contact.nameLabel' | translate }}</label>
    <input type="text" id="nombre" name="from_name" required>

    <label for="correo">{{ 'contact.emailLabel' | translate }}</label>
    <input type="email" id="correo" name="email_id" required>

    <label for="mensaje">{{ 'contact.messageLabel' | translate }}</label>
    <textarea id="mensaje" name="message" required></textarea>

    <button type="submit">{{ 'contact.sendButton' | translate }}</button>
  </form>
</div>
