<div class="decorador">
  <h2 class="form-title">Agrega un nuevo producto</h2>
  
  <div class="form-container">
    <form [formGroup]="productForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nombre" class="form-label">Nombre del artículo:</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-input">
      </div>
  
      <div class="form-group">
        <label for="marca" class="form-label">Marca:</label>
        <input type="text" id="marca" formControlName="marca" class="form-input">
      </div>
  
      <div class="form-group">
        <label for="tipo" class="form-label">Tipo:</label>
        <input type="text" id="tipo" formControlName="tipo" class="form-input">
      </div>
  
      <div class="form-group">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" id="precio" formControlName="precio" class="form-input">
      </div>
  
      <div class="form-group">
        <label for="imagen" class="form-label">Imagen:</label>
        <input type="text" id="imagen" formControlName="imagen" class="form-input">
      </div>
  
      <div class="form-group">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" formControlName="descripcion" class="form-input"></textarea>
      </div>
  
      <button type="submit" class="form-button">Guardar artículo</button>
    </form>
  </div>
</div>
